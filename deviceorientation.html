<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebVR Deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ff8800;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<center>
		    <a id="X"></a>
		    <a id="Y"></a>
		    <a id="Z"></a>
		</center>

		<script src="js/three.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>

		<script>
			(function() {
				  "use strict";

				  window.addEventListener('load', function() {

						var container, camera, scene, renderer, controls, geometry, mesh;

						var animate = function(){

							window.requestAnimationFrame( animate );
                            
							document.getElementById( "X" ).innerHTML = "X = " + String( controls ) + "&nbsp&nbsp";
							document.getElementById( "Y" ).innerHTML = "Y = " + String( controls ) + "&nbsp&nbsp";
							document.getElementById( "Z" ).innerHTML = "Z = " + String( controls );

							controls.update();
							renderer.render(scene, camera);

						};

						container = document.getElementById( 'container' );

						camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

						controls = new THREE.DeviceOrientationControls( camera );

						scene = new THREE.Scene();

						var geometry = new THREE.SphereGeometry( 500, 16, 8 );
						geometry.scale( - 1, 1, 1 );

						var material = new THREE.MeshBasicMaterial( {
							map: new THREE.TextureLoader().load( 'img/house.jpg' )
						} );

						var mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );

						var geometry = new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 );
						var material = new THREE.MeshBasicMaterial( { color: 0xff00ff, side: THREE.BackSide, wireframe: true } );
						var mesh = new THREE.Mesh( geometry, material );
						scene.add( mesh );

						renderer = new THREE.WebGLRenderer();
						renderer.setPixelRatio( window.devicePixelRatio );
						renderer.setSize(window.innerWidth, window.innerHeight);
						renderer.domElement.style.position = 'absolute';
						renderer.domElement.style.top = 0;
						container.appendChild(renderer.domElement);

						window.addEventListener('resize', function() {

							camera.aspect = window.innerWidth / window.innerHeight;
							camera.updateProjectionMatrix();
							renderer.setSize( window.innerWidth, window.innerHeight );

						}, false);

						animate();

				  }, false);

			})();
		</script>

	</body>
</html>
