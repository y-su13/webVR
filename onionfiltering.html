<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OnionFiltering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var count = 0;
			var newloc2 =  1000;
			var oldloc2 =  1000;
			var oldloc3 = -1000;
			var newloc4 =  1000;
			var oldloc4 =  1000;
			var word = "test1";

			var particle1, particle2, particle3, particle4;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 2000;

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				var material = new THREE.SpriteCanvasMaterial( {

					color: 0xffffff,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );

				particle1  = new THREE.Sprite( material );
				particle1.position.x = -1000;
                particle1.position.z = 0.0;
                particle1.position.y = 500.0;
                particle1.scale.x = 50;
				particle1.scale.y = 50;
				scene.add( particle1 );

				particle2 = new THREE.Sprite( material );
				particle2.position.x = 1000;
                particle2.position.z = 0.0;
                particle2.position.y = 500.0;
                particle2.scale.x = 50;
				particle2.scale.y = 50;
				scene.add( particle2 );

				particle3 = new THREE.Sprite( material );
				particle3.position.x = -1000;
                particle3.position.z = 0.0;
                particle3.position.y = -300.0;
                particle3.scale.x = 50;
				particle3.scale.y = 50;
				scene.add( particle3 );			

				particle4 = new THREE.Sprite( material );
				particle4.position.x = 1000;
                particle4.position.z = 0.0;
                particle4.position.y = -300.0;
                particle4.scale.x = 50;
				particle4.scale.y = 50;
				scene.add( particle4 );						

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

				particle1.position.x = -1200 + Math.random() * 400;

				if ( count % 100 == 0 ) {

					newloc2 =  2000 + particle1.position.x;
					oldloc2 = particle2.position.x;

				}

				particle2.position.x = ( oldloc2 * ( 100 - count % 100 ) + newloc2 * ( count % 100 ) ) / 100;

				particle3.position.x = 0.01 * particle1.position.x + 0.99 * oldloc3;

				if ( count % 100 == 0 ) {

					newloc4 =  2000 + particle3.position.x;
					oldloc4 = particle4.position.x;

				}

				particle4.position.x = ( oldloc4 * ( 100 - count % 100 ) + newloc4 * ( count % 100 ) ) / 100;

                oldloc3 = particle3.position.x;

				count += 1;

			}

		</script>
	</body>
</html>
