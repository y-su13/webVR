<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OnionFiltering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;
			var count = 0;
			var newloc2 =  500;
			var oldloc2 =  500;
			var oldloc3 = -500;
			var newloc4 = -500;
			var oldloc4 = -500;
			var word = "test1";

			var particle1, particle2, particle3, particle4, particles1, particles2, particles3, particles4, particle;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 2000;

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				var material = new THREE.SpriteCanvasMaterial( {

					color: 0xffffff,
					program: function ( context ) {

						context.beginPath();
						context.arc( 0, 0, 0.5, 0, PI2, true );
						context.fill();

					}

				} );

				particle1  = new THREE.Sprite( material );
				particle1.position.x = -2000;
                particle1.position.z = 0.0;
                particle1.position.y = 500.0;
                particle1.scale.x = 50;
				particle1.scale.y = 50;
				scene.add( particle1 );

				particles1 = new Array();
				for ( var ix = 0; ix < 199; ix ++ ) {

					particle = particles1[ ix ] = new THREE.Sprite( material );
					particle.position.x = -1999 + 10 * ix;
					particle.position.y = 500.0;
					particle.scale.x = 10;
					particle.scale.y = 10;
				    scene.add( particle );

			    }

				particle2 = new THREE.Sprite( material );
				particle2.position.x = 200;
                particle2.position.z = 0.0;
                particle2.position.y = 500.0;
                particle2.scale.x = 50;
				particle2.scale.y = 50;
				scene.add( particle2 );

				particles2 = new Array();
				for ( var ix = 0; ix < 199; ix ++ ) {

					particle = particles2[ ix ] = new THREE.Sprite( material );
					particle.position.x = 201 + 10 * ix;
					particle.position.y = 500.0;
					particle.scale.x = 10;
					particle.scale.y = 10;
				    scene.add( particle );

			    }

				particle3 = new THREE.Sprite( material );
				particle3.position.x = -2000;
                particle3.position.z = 0.0;
                particle3.position.y = -500.0;
                particle3.scale.x = 50;
				particle3.scale.y = 50;
				scene.add( particle3 );		

				particles3 = new Array();
				for ( var ix = 0; ix < 199; ix ++ ) {

					particle = particles3[ ix ] = new THREE.Sprite( material );
					particle.position.x = -1999 + 10 * ix;
					particle.position.y = -500.0;
					particle.scale.x = 10;
					particle.scale.y = 10;
				    scene.add( particle );

			    }	

				particle4 = new THREE.Sprite( material );
				particle4.position.x = 200;
                particle4.position.z = 0.0;
                particle4.position.y = -500.0;
                particle4.scale.x = 50;
				particle4.scale.y = 50;
				scene.add( particle4 );		

				particles4 = new Array();
				for ( var ix = 0; ix < 199; ix ++ ) {

					particle = particles4[ ix ] = new THREE.Sprite( material );
					particle.position.x = 201 + 10 * ix;
					particle.position.y = -500.0;
					particle.scale.x = 10;
					particle.scale.y = 10;
				    scene.add( particle );

			    }									

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

				particle1.position.y = 450 + Math.random() * 100 + Math.sin( count / 100 ) * 400;

				if ( count % 50 == 0 ) {

					newloc2 = particle1.position.y;
					oldloc2 = particle2.position.y;

				}

				particle2.position.y = ( oldloc2 * ( 50 - count % 50 ) + newloc2 * ( count % 50 ) ) / 50;

				particle3.position.y = 0.1 * ( particle1.position.y - 1000 ) + 0.9 * oldloc3;

				if ( count % 50 == 0 ) {

					newloc4 = particle3.position.y;
					oldloc4 = particle4.position.y;

				}

				if ( count % 10 == 0)
				{

					for ( var ix = 198; ix > 0; ix -- ) {

						particles1[ ix ].position.y = particles1[ ix - 1 ].position.y;
						particles2[ ix ].position.y = particles2[ ix - 1 ].position.y;
						particles3[ ix ].position.y = particles3[ ix - 1 ].position.y;
						particles4[ ix ].position.y = particles4[ ix - 1 ].position.y;

				    }
                    particles1[ 0 ].position.y = particle1.position.y;
                    particles2[ 0 ].position.y = particle2.position.y;
                    particles3[ 0 ].position.y = particle3.position.y;
                    particles4[ 0 ].position.y = particle4.position.y;

				}

				particle4.position.y = ( oldloc4 * ( 50 - count % 50 ) + newloc4 * ( count % 50 ) ) / 50;

                oldloc3 = particle3.position.y;

				count += 1;

			}

		</script>
	</body>
</html>
